<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget Tracker App</title>
    <!-- Font Awesome Icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- Icon -->
    <link rel="shortcut icon" href="budget-tracker-icon.png"/>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
        <div class="container">
          <div class="sub-container">
            <div class="total-amount-container">
              <h3>Budget</h3>
              <p class="hide error" id="budget-error">
                Value cannot be empty or negative
              </p>
              <input
                type="number"
                id="total-amount"
                placeholder="Total Amount"
              />
              <button class="submit" id="total-amount-button">Set Budget</button>
            </div>
            <div class="user-amount-container">
              <h3>Expenses</h3>
              <p class="hide error" id="product-title-error">
                Values cannot be empty
              </p>
              <input
                type="text"
                class="product-title"
                id="product-title"
                placeholder="Title of Product/Type of Cost"
              />
              <input
                type="number"
                id="user-amount"
                placeholder="Price"
              />
              <button class="submit" id="check-amount">Check Amount</button>
            </div>
          </div>
          <div class="output-container flex-space">
            <div>
              <p>Total Budget</p>
              <span id="amount">0</span>
            </div>
            <div>
              <p>Expenses</p>
              <span id="expenditure-value">0</span>
            </div>
            <div>
              <p>Balance</p>
              <span id="balance-amount">0</span>
            </div>
          </div>
        </div>
        <div class="list">
          <h3>Expense List</h3>
          <div class="list-container" id="list"></div>
        </div>
      </div>
    <script src="main.js"></script>
  </body>
</html>
